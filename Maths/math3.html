<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll a Dice Game</title>
    <link rel="stylesheet" href="math3.css">
</head>
<body>
    <div class="dice">
        <div class="square" id="box1">
            <div class="circle"></div>
        </div>
        <div class="square" id="box2">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="square" id="box3">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="square" id="box4">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="square" id="box5">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="square" id="box6">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
    <button onclick="roll()">Roll the Dice</button>

    <script src="math3.js"></script>
</body>
</html>
