<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <form action="" id="login">
            <label for="loginname">Enter Name:</label>
            <input type="text" id="loginname" required><br><br>
            <label for="loginpass">Enter Password:</label>
            <input type="password" id="loginpass" required><br><br>
            <input type="submit" onclick="return login()">
        </form>
    </div>

    
    
    <script src="javascript.js"></script>
</body>
</html>
