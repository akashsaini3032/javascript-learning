<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Exchange Dashboard</title>
  <style>
    :root {
      --primary: #0f172a;
      --secondary: #1e293b;
      --accent: #3b82f6;
      --success: #10b981;
      --danger: #ef4444;
      --text: #f1f5f9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--primary);
      color: var(--text);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--accent);
    }

    .controls {
      max-width: 800px;
      margin: 0 auto 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .controls input, .controls select {
      padding: 0.6rem;
      border-radius: 0.5rem;
      border: none;
      flex: 1 1 150px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--secondary);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      background: #334155;
    }

    .card h3 {
      margin-bottom: 0.5rem;
    }

    .card .price {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--success);
    }

    .actions {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .edit-btn {
      background: var(--accent);
      color: white;
    }

    .delete-btn {
      background: var(--danger);
      color: white;
    }

    .form {
      margin: 2rem auto;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"], input[type="number"] {
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: none;
    }

    .submit-btn {
      background: var(--success);
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Stock Exchange Dashboard</h1>

  <div class="controls">
    <input type="text" id="search" placeholder="Search by name..." />
    <input type="number" id="minPrice" placeholder="Min Price" />
    <input type="number" id="maxPrice" placeholder="Max Price" />
    <select id="sort">
      <option value="">Sort By</option>
      <option value="name-asc">Name â†‘</option>
      <option value="name-desc">Name â†“</option>
      <option value="price-asc">Price â†‘</option>
      <option value="price-desc">Price â†“</option>
    </select>
  </div>

  <form class="form" id="stockForm">
    <input type="text" id="name" placeholder="Stock Name" required />
    <input type="number" id="price" placeholder="Stock Price" required />
    <button class="submit-btn">Add Stock</button>
  </form>

  <div class="dashboard" id="dashboard"></div>

  <script>
    const API_URL = 'http://localhost:3000/stocks';

    const dashboard = document.getElementById('dashboard');
    const form = document.getElementById('stockForm');
    const nameInput = document.getElementById('name');
    const priceInput = document.getElementById('price');
    const searchInput = document.getElementById('search');
    const minPrice = document.getElementById('minPrice');
    const maxPrice = document.getElementById('maxPrice');
    const sortSelect = document.getElementById('sort');

    let stockData = [];

    async function fetchStocks() {
      const res = await fetch(API_URL);
      const data = await res.json();
      stockData = data;
      renderStocks();
    }

    function renderStocks() {
      const search = searchInput.value.toLowerCase();
      const min = parseFloat(minPrice.value) || 0;
      const max = parseFloat(maxPrice.value) || Infinity;
      const sort = sortSelect.value;

      let filtered = stockData.filter(stock =>
        stock.name.toLowerCase().includes(search) &&
        stock.price >= min &&
        stock.price <= max
      );

      if (sort === 'name-asc') filtered.sort((a, b) => a.name.localeCompare(b.name));
      if (sort === 'name-desc') filtered.sort((a, b) => b.name.localeCompare(a.name));
      if (sort === 'price-asc') filtered.sort((a, b) => a.price - b.price);
      if (sort === 'price-desc') filtered.sort((a, b) => b.price - a.price);

      dashboard.innerHTML = '';
      filtered.forEach(createCard);
    }

    function createCard(stock) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${stock.name}</h3>
        <p class="price">$${stock.price.toFixed(2)}</p>
        <div class="actions">
          <button class="edit-btn" onclick="editStock(${stock.id})">Edit</button>
          <button class="delete-btn" onclick="deleteStock(${stock.id})">Delete</button>
        </div>
      `;
      dashboard.appendChild(card);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const stock = {
        name: nameInput.value,
        price: parseFloat(priceInput.value)
      };

      await fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(stock)
      });

      form.reset();
      fetchStocks();
    });

    async function deleteStock(id) {
      await fetch(`${API_URL}/${id}`, {
        method: 'DELETE'
      });
      fetchStocks();
    }

    async function editStock(id) {
      const newName = prompt('Enter new name:');
      const newPrice = prompt('Enter new price:');
      if (!newName || !newPrice) return;
      await fetch(`${API_URL}/${id}`, {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: newName, price: parseFloat(newPrice) })
      });
      fetchStocks();
    }

    searchInput.addEventListener('input', renderStocks);
    minPrice.addEventListener('input', renderStocks);
    maxPrice.addEventListener('input', renderStocks);
    sortSelect.addEventListener('change', renderStocks);

    fetchStocks();
  </script>
</body>
</html>
