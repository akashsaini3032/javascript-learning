<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Radio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .radio-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .radio-container h1 {
            margin-bottom: 20px;
        }
        .radio-container button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007BFF;
            color: #fff;
            font-size: 16px;
        }
        .radio-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="radio-container">
        <h1>Online Radio</h1>
        <audio id="radioPlayer" controls>
            <source src="http://stream-url-here" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <br>
        <button onclick="playRadio()">Play</button>
        <button onclick="pauseRadio()">Pause</button>
    </div>

    <script>
        const radioPlayer = document.getElementById('radioPlayer');

        function playRadio() {
            radioPlayer.play();
        }

        function pauseRadio() {
            radioPlayer.pause();
        }
    </script>
</body>
</html>
