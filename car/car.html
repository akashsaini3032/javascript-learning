<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .game-container {
            position: relative;
            width: 300px;
            height: 500px;
            background-color: #333;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .car {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 100px;
            background-color: red;
            border-radius: 5px;
        }
        .road-line {
            position: absolute;
            width: 5px;
            height: 30px;
            background-color: white;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .obstacle {
            position: absolute;
            width: 50px;
            height: 100px;
            background-color: blue;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="car" id="car"></div>
        <div class="road-line" id="road-line1" style="top: 0;"></div>
        <div class="road-line" id="road-line2" style="top: 100px;"></div>
        <div class="road-line" id="road-line3" style="top: 200px;"></div>
        <div class="road-line" id="road-line4" style="top: 300px;"></div>
        <div class="road-line" id="road-line5" style="top: 400px;"></div>
        <div class="obstacle" id="obstacle" style="left: 100px;"></div>
    </div>
    <script>
        document.addEventListener('keydown', function(event) {
            const car = document.getElementById('car');
            const left = parseInt(window.getComputedStyle(car).getPropertyValue('left'));
            if (event.key === 'ArrowLeft' && left > 0) {
                car.style.left = left - 10 + 'px';
            }
            if (event.key === 'ArrowRight' && left < 250) {
                car.style.left = left + 10 + 'px';
            }
        });

        function moveLines() {
            const lines = document.querySelectorAll('.road-line');
            lines.forEach(line => {
                let top = parseInt(window.getComputedStyle(line).getPropertyValue('top'));
                if (top >= 500) {
                    top = -30;
                }
                line.style.top = top + 5 + 'px';
            });
        }

        function moveObstacle() {
            const obstacle = document.getElementById('obstacle');
            let top = parseInt(window.getComputedStyle(obstacle).getPropertyValue('top'));
            if (top >= 500) {
                top = -100;
                obstacle.style.left = Math.floor(Math.random() * 250) + 'px';
            }
            obstacle.style.top = top + 5 + 'px';
        }

        setInterval(moveLines, 100);
        setInterval(moveObstacle, 100);
    </script>
</body>
</html>
