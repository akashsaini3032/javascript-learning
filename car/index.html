<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 20,
            dx: 5,
            dy: 4
        };

        let obstacles = [];
        const obstacleCount = 5;
        const obstacleSize = 30;

        function createObstacles() {
            for (let i = 0; i < obstacleCount; i++) {
                let obstacle = {
                    x: Math.random() * (canvas.width - obstacleSize),
                    y: Math.random() * (canvas.height - obstacleSize),
                    size: obstacleSize
                };
                obstacles.push(obstacle);
            }
        }

        function drawPlayer() {
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawObstacles() {
            ctx.fillStyle = 'red';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.size, obstacle.size);
            });
        }

        function checkCollision() {
            for (let obstacle of obstacles) {
                if (player.x + player.size > obstacle.x &&
                    player.x - player.size < obstacle.x + obstacle.size &&
                    player.y + player.size > obstacle.y &&
                    player.y - player.size < obstacle.y + obstacle.size) {
                    return true;
                }
            }
            return false;
        }

        function resetGame() {
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            obstacles = [];
            createObstacles();
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawObstacles();

            player.x += player.dx;
            player.y += player.dy;

            if (player.x + player.size > canvas.width || player.x - player.size < 0) {
                player.dx *= -1;
            }

            if (player.y + player.size > canvas.height || player.y - player.size < 0) {
                player.dy *= -1;
            }

            if (checkCollision()) {
                resetGame();
            }

            requestAnimationFrame(update);
        }

        createObstacles();
        update();
    </script>
</body>
</html>
