
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .game-container {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #333;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .snake {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: green;
        }
        .food {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="game-container" id="game-container">
        <div class="snake" id="snake"></div>
        <div class="food" id="food"></div>
    </div>
    <script>
        const gameContainer = document.getElementById('game-container');
        const snakeElement = document.getElementById('snake');
        const foodElement = document.getElementById('food');
        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 0, y: 0 };
        let food = { x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20 };

        function update() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                food = { x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20 };
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400 || snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                alert('Game Over');
                snake = [{ x: 200, y: 200 }];
                direction = { x: 0, y: 0 };
            }

            snakeElement.style.left = snake[0].x + 'px';
            snakeElement.style.top = snake[0].y + 'px';
            foodElement.style.left = food.x + 'px';
            foodElement.style.top = food.y + 'px';

            gameContainer.innerHTML = '';
            snake.forEach(segment => {
                const segmentElement = document.createElement('div');
                segmentElement.classList.add('snake');
                segmentElement.style.left = segment.x + 'px';
                segmentElement.style.top = segment.y + 'px';
                gameContainer.appendChild(segmentElement);
            });
            gameContainer.appendChild(foodElement);
        }

        function changeDirection(event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -20 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 20 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -20, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 20, y: 0 };
                    break;
            }
        }

        document.addEventListener('keydown', changeDirection);
        setInterval(update, 100);
    </script>
</body>
</html>
