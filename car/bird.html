<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Bird Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #gameCanvas {
            background: #87CEEB;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let bird = {
            x: 100,
            y: canvas.height / 2,
            size: 20,
            dx: 0,
            dy: 0,
            gravity: 0.5,
            lift: -10
        };

        let obstacles = [];
        const obstacleWidth = 50;
        const obstacleGap = 200;
        const obstacleFrequency = 1500;

        function createObstacle() {
            let height = Math.random() * (canvas.height / 2);
            let obstacle = {
                x: canvas.width,
                y: 0,
                width: obstacleWidth,
                height: height
            };
            obstacles.push(obstacle);
        }

        function drawBird() {
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.size, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawObstacles() {
            ctx.fillStyle = 'green';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                ctx.fillRect(obstacle.x, obstacle.height + obstacleGap, obstacle.width, canvas.height - obstacle.height - obstacleGap);
            });
        }

        function checkCollision() {
            for (let obstacle of obstacles) {
                if (bird.x + bird.size > obstacle.x &&
                    bird.x - bird.size < obstacle.x + obstacle.width &&
                    (bird.y - bird.size < obstacle.height || bird.y + bird.size > obstacle.height + obstacleGap)) {
                    return true;
                }
            }
            return false;
        }

        function resetGame() {
            bird.y = canvas.height / 2;
            bird.dy = 0;
            obstacles = [];
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawObstacles();

            bird.dy += bird.gravity;
            bird.y += bird.dy;

            if (bird.y + bird.size > canvas.height || bird.y - bird.size < 0) {
                resetGame();
            }

            obstacles.forEach(obstacle => {
                obstacle.x -= 2;
            });

            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);

            if (checkCollision()) {
                resetGame();
            }

            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                bird.dy = bird.lift;
            }
        });

        setInterval(createObstacle, obstacleFrequency);
        update();
    </script>
</body>
</html>
