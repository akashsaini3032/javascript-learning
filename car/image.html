<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
        }
        #image-container {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1 class="mb-4">AI Image Generator</h1>
    <div class="input-group mb-3" style="max-width: 600px;">
        <input type="text" id="prompt" class="form-control" placeholder="Enter a prompt" aria-label="Prompt">
        <button class="btn btn-primary" onclick="generateImage()">Generate Image</button>
    </div>
    <div id="image-container" class="text-center"></div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                alert('Please enter a prompt.');
                return;
            }
            try {
                const response = await fetch(`https://api.example.com/generate-image?prompt=${encodeURIComponent(prompt)}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                if (!data.image_url) {
                    throw new Error('Image URL not found in response');
                }
                const imageUrl = data.image_url;
                const imageContainer = document.getElementById('image-container');
                imageContainer.innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;
            } catch (error) {
                console.error('Error generating image:', error);
                alert('Failed to generate image. Please try again.');
            }
        }
    </script>
</body>
</html>
