<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uppercase Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <button onclick="convertSentence()">Convert Sentence</button>
    <p id="result"></p>

    <script>
        function convertSentence() {
            let sentence = prompt('Please enter a sentence:');
            if (sentence) {
                document.getElementById('result').innerText = sentence.toUpperCase();
            }
        }
    </script>
</body>
</html>
